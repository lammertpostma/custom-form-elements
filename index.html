<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lammert Postma - Custom Form Elements</title>
        <meta name="description" content="Lammert Postma - Custom Form Elements">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>

		<div class="wrapper">
			<div class="wrapper-content">
				<h2>Radio buttons</h2>
				<div class="custom-control">
					<label>
						<input type="radio" name="radios" />
						<span>This is a radio button</span>
					</label>
					<label>
						<input type="radio" name="radios" />
						<span>This is a radio button</span>
					</label>
					<label>
						<input type="radio" name="radios" disabled />
						<span>Disabled radio button</span>
					</label>
				</div>

				<h2>Checkboxes</h2>
				<div class="custom-control">
					<label>
						<input type="checkbox"/>
						<span>This is a checkbox </span>
					</label>
					<label>
						<input type="checkbox"/>
						<span>This is a checkbox</span>
					</label>
					<label>
						<input type="checkbox" disabled />
						<span>Disabled checkbox</span>
					</label>
				</div>

				<h3>Toogle checkbox</h3>
				<div class="toggle">
					<label>
						<div class="toggle-control">
							<input type="checkbox"/>
							<span class="toggle-switch"></span>
						</div>
						<span class="toggle-label">This is a checkbox</span>
					</label>

				</div>

				<h2>Selectbox</h2>
				<div class="custom-control">
					<select>
						<option value="">Option 1</option>
						<option value="">Option 2</option>
						<option value="">Option 3</option>
					</select>
					<select disabled>
						<option value="">Option 1</option>
						<option value="">Option 2</option>
						<option value="">Option 3</option>
					</select>
				</div>
			</div>
		</div>
    </body>
</html>
